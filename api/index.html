<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="message" />
    <button onclick="envoyermessage()">Envoyer</button>
    <div id="messages"></div>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>    <script> socket =io('http://localhost:3000')
    const message= document.getElementById('message')
    const messages= document.getElementById('messages')

    socket.on('message', function(id, data){
        console.log(data.message.message, 'data');
        messages.innerHTML +=`<p>${id} : ${data.message.message}</p>`
    });
    function envoyermessage(){
        socket.emit('message', {room:"room", message:message.value});
    }
</script>

</body>
</html>
